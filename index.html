<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1 class = "title">Tic-Tac-Toe</h1>
    </div>
    <div id = "versus-div">
        <h2><span id = "firstGuy"></span> VS <span id = 'secondGuy'></span></h2>
    </div>

    <div id="playernames">
        <h2 id="h2-player-names">Enter player names </h2>
        <div class = 'player-div' id="player1">
            <label for="PlayerName">Player 1 name:</label>
            <input type="text" name="playerName" id="playerName1">
        </div>
        <div class = 'player-div' id="player2">
            <label for="PlayerName2">Player 2 name:</label>
            <input type="text" name="playerName2" id="playerName2">
        </div>

        <div id="submitter-area">
            <button id="submitter">Start game!</button>
        </div>
    </div>

    <div class="grid-box">
        <div class="grid">
<button class="gridspace"></button>
<button class="gridspace"></button>
<button class="gridspace"></button>
<button class="gridspace"></button>
<button class="gridspace"></button>
<button class="gridspace"></button>
<button class="gridspace"></button>
<button class="gridspace"></button>
<button class="gridspace"></button>
        </div>
    </div>
    
</body>
</html>
